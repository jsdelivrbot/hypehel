<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      Ionic App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul class="u-listReset article-grid">
  <li class="u-marginBottom" *ngFor="let article of articles">
    <!--pre>{{article | json}}</pre-->
    <ion-card class="article-card">
      <ion-card-header>
        <ion-card-title><strong>{{ article.fields.heading }}</strong></ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ article.fields.body }}</ion-card-content>
      <img src="{{ article.fields.image.fields.file.url }}">
    </ion-card>
  </li>
</ul>
</ion-content>
