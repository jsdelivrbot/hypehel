<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="lit" style="text-align: center">THE HYPE OF HELSINKI</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul class="u-listReset article-grid">
  <li class="u-marginBottom" *ngFor="let article of articles">
    <!--pre>{{article | json}}</pre-->
    <div class="article" (click)="itemTapped($event, article)">
      <mat-card class="article-card">
        <mat-card-header>
          <mat-card-title class="swag">{{ article.fields.heading }}</mat-card-title>
          <mat-card-subtitle>{{ article.fields.category.fields.name }}</mat-card-subtitle>
          <mat-card-subtitle Markdown>{{ article.fields.ingress }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ article.fields.hero.fields.file.url }}">
        <mat-card-actions class="u-marginTopAuto">
          <button ion-item> Read more </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </li>
</ul>
</ion-content>
