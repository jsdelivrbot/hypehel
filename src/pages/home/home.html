<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      Ionic App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul class="u-listReset article-grid">
  <li class="u-marginBottom" *ngFor="let article of articles">
    <!--pre>{{article | json}}</pre-->
    <mat-card class="article-card">
      <mat-card-header>
        <mat-card-title><strong>{{ article.fields.heading }}</strong></mat-card-title>
        <mat-card-subtitle>{{ article.fields.body }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ article.fields.image.fields.file.url }}">
    </mat-card>
  </li>
</ul>
</ion-content>
