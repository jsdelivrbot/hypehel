<ion-header>
  <ion-navbar>
    <ion-title>
      Article
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <mat-card class="article-card">
    <mat-card-header>
      <mat-card-title><strong>{{ selectedArticle.fields.heading }}</strong></mat-card-title>
      <mat-card-subtitle>{{ selectedArticle.fields.body }}</mat-card-subtitle>
      <mat-card-subtitle><a mat-button>{{ selectedArticle.fields.category.fields.name }}</a></mat-card-subtitle>
    </mat-card-header>
    <img src="{{ selectedArticle.fields.hero.fields.file.url }}">
  </mat-card>
</ion-content>
