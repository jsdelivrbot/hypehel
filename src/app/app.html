<ion-menu side="right" type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-icon name="close" class="close-btn" menuClose></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content class="no-scroll">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div class="some">
      <a href="https://www.facebook.com/hypehel/" target="_blank">
        <button ion-item>
          <ion-icon name="logo-facebook"></ion-icon> Facebook
        </button>
      </a>
      <a href="https://www.instagram.com/hypehel/" target="_blank">
        <button ion-item>
          <ion-icon name="logo-instagram"></ion-icon> Instagram
        </button>
      </a>
      <a href="#">
        <button ion-item>
          <ion-icon name="logo-android"></ion-icon> Coming soon
        </button>
      </a>
      <a href="#">
        <button ion-item>
          <ion-icon name="logo-apple"></ion-icon> Coming soon
        </button>
      </a>
    </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
