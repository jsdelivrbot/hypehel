<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">THE HYPE OF HKI</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul class="u-listReset article-grid">
  <li class="u-marginBottom" *ngFor="let article of articles">
    <!--pre>{{article | json}}</pre-->
    <mat-card class="article-card">
      <mat-card-header>
        <mat-card-title><strong>{{ article.fields.heading }}</strong></mat-card-title>
        <mat-card-subtitle>{{ article.fields.body }}</mat-card-subtitle>
        <mat-card-subtitle><a mat-button>{{ article.fields.category.fields.name }}</a></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ article.fields.hero.fields.file.url }}">
      <mat-card-actions class="u-marginTopAuto">
        <button ion-item (click)="itemTapped($event, article)"> Read more </button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
</ion-content>
